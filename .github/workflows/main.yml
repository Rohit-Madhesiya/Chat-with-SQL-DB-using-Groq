name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
 
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure Git
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "your-github-username"

      - name: Pull latest changes from Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git pull --rebase https://guptarohit20:$HF_TOKEN@huggingface.co/spaces/guptarohit20/Chat_with_SQL_using_Groq main || true

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://guptarohit20:$HF_TOKEN@huggingface.co/spaces/guptarohit20/Chat_with_SQL_using_Groq main
